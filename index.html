<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Timer App</title>
</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-2x fa-fire icon"></i>
            <p class="title">Timer App</p>
        </header>
        <div class="app">
            <div class="main">
                <p id="timer">0:00</p>
                <div id="config">
                    <button id="config-btn" class="timer-btn" title="Start"><i class="fa-solid fa-play"></i></button>
                    <button id="reset-btn" title="Reset" class="timer-btn"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
            <nav class="right">
                <i class="fas fa-gear" title="Settings"></i>
                <i class="fas fa-moon" title="Light"></i>
                <i class="fas fa-question-circle" title="Help"></i>
            </nav>
            <nav class="left">
                <i class="fa-brands fa-github" title="Github"></i>
                <i class="fa-brands fa-facebook" title="Facebook"></i>
                <i class="fa-brands fa-linkedin" title="Linkedin"></i>
            </nav>
            <p class="watermark"><i class="fa-solid fa-hammer"></i>Made By <span>Ahmed Abdelsamiea</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
